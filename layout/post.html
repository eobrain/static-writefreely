<!DOCTYPE HTML>
<html lang="en" dir="auto">

<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="static-writefreely">
    <meta name="title" content="{{title}} &mdash; {{author}}">
    <meta name="description" content="{{description}}">
    <meta name="author" content="{{author}}" />
    <meta itemprop="description" content="{{description}}">
    <meta itemprop="datePublished" content="{{created}}" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:title" content="{{title}} &mdash; {{author}}">
    <meta name="twitter:image" content="{{image}}">
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:site_name" content="{{siteName}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://{{site}}/{{slug}}" />
    <meta property="og:image" content="{{image}}">
    <meta property="article:published_time" content="{{created}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <!--link rel="stylesheet" href="/css/tufte.min.css"-->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="canonical" href="https://{{site}}/{{slug}}" />
    <link rel="me" href="{{me}}" />
    <script src="js/equation.js"></script>
    <script type="text/javascript" id="MathJax-script" src="js/tex-svg-full.js" async></script>
    <script src="js/highlight.js"></script>
    <script src="js/locale_date.js" defer></script>
    <title>{{title}} &mdash; {{author}}</title>
</head>

<body>
    <header>
        <h1><a rel="author" href="/" class="h-card p-author">{{author}}</a>
        </h1>
        <nav>
            <a href="/">Home</a>
            {{#pageMetadata}}
            <a href="{{slug}}.html">{{title}}</a>
            {{/pageMetadata}}
        </nav>
    </header>
    <article>
        <h2>{{title}}</h2><time class="dt-published" datetime="{{created}}" pubdate itemprop="datePublished"
            content="{{created}}">{{created}}</time>
        <section>{{{contentHtml}}}</section>
        </div>
    </article>
    <footer>
        <nav>
            &lt; <a href="{{prev.slug}}.html">{{prev.title}}</a>
        </nav><nav>
            &gt; <a href="{{next.slug}}.html">{{next.title}}</a> 
        </nav>
    </footer>
</body>

</html>
